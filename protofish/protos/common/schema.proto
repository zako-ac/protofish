syntax = "proto3";

package common;

// Represents the version of the protocol 
message Version {
  uint32 major = 1;
  uint32 minor = 2;
  uint32 patch = 3;
}

// Represents a connection information after a server hello
message ServerHelloInfo {
  uint64 connection_token = 1;
  bool is_resume = 2;
}

// Metatdata of a stream create
message StreamCreateMeta {
  StreamIntegrityType stream_integrity = 1;
}

// Type of a stream integrity
enum StreamIntegrityType {
  RELIABLE = 0;
  UNRELIABLE = 1;
}

// Error type
enum ErrorType {
  UNKNOWN = 0;
  TIMEOUT = 1;
}
