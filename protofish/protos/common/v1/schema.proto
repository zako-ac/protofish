syntax = "proto3";

package common.v1;

// Represents the version of the protocol 
message Version {
  uint32 major = 1;
  uint32 minor = 2;
  uint32 patch = 3;
}

// Represents a connection information after a server hello
message ServerHelloInfo {
  bytes connection_token = 1;
  bool is_resume = 2;
}

// Metatdata of a stream create
message StreamCreateMeta {
  IntegrityType stream_integrity = 1;
}

// Type of a stream integrity
enum IntegrityType {
  INTEGRITY_TYPE_UNSPECIFIED = 0;
  INTEGRITY_TYPE_RELIABLE = 1;
  INTEGRITY_TYPE_UNRELIABLE = 2;
}

// Error type
enum ErrorType {
  ERROR_TYPE_UNSPECIFIED = 0;
  ERROR_TYPE_TIMEOUT = 1;
}
